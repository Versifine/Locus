name: ✨ 功能请求
description: 为 Locus 提出新功能或改进建议
title: "[Feature] "
labels: ["enhancement", "待评估"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请详细描述你希望添加的功能。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: |
        例如："目前无法查看代理转发的数据包统计信息，导致很难调试网络问题"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何实现这个功能？
      placeholder: |
        例如："添加一个 Web 仪表盘，实时显示：
        - 数据包数量
        - 带宽使用
        - 连接状态"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他解决方案？
      placeholder: 例如："也可以通过命令行输出统计信息"

  - type: textarea
    id: examples
    attributes:
      label: 示例和参考
      description: 有没有其他项目有类似的功能？
      placeholder: |
        - [项目名](链接)
        - 截图或示例代码

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能有多重要？
      options:
        - 低（Nice to have）
        - 中（Would be helpful）
        - 高（Strongly needed）
    validations:
      required: true

  - type: dropdown
    id: willing-to-contribute
    attributes:
      label: 贡献意愿
      description: 你是否愿意帮助实现这个功能？
      options:
        - 我可以提交 PR
        - 我可以帮助测试
        - 我只是提出建议
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 额外信息
      description: 其他任何相关信息
      placeholder: 使用场景、技术细节等

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      description: 提交前请确认
      options:
        - label: 我已经搜索过现有的 Issue，确认这不是重复的请求
          required: true
        - label: 这个功能符合 Locus 的项目目标
          required: true
